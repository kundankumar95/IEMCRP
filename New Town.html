<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Engineering and Management,Kolkata</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="jaipur-logo">
        <img src="uem-kol-logo.png" alt="#">
    </div>
    <div id="container">
        
        <div id="left-card">
            
            <label for="Username" id="Uname">Username:</label>
            <input type="text" id="Username" required>
            <label for="password" id="pword">Password:</label>
            <input type="password" id="password" required>
            <label for="password" id="pword2">Confirm Password:</label>
            <input type="password" id="password" required>
            <label for="position" id="selec"> Login as :</label>
            <select id="dropdown" name="position">
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
            </select>
            <button id="user-input">Submit</button>
            <div id="forget-password"></div>
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <div id="right-card">
            <img src="uem-pic.png" id="uem-pic" alt="#">
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
